{% extends "article/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-2">
                <h1>Город</h1>
                <form action="" method="post">
                    <div>
                        {% csrf_token %}
                        {{ form.name }}
                    </div>
                    <div>
                        <input type="submit" name="send"  value="Узнать" class="mt-2 btn btn-danger">
                    </div>
                </form>
            </div>
            <div class="col-6 offset-2">
                <h1>Информация</h1>
                {% for i in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>Город: </b>{{ i.city }}<br>
                                <b>Температура: </b>{{ i.temp }}<sup>0</sup><br>
                            </div>
                            <div class="col-2" offset-1>
                                <img src="http://openweathermap.org/img/w/{{ i.icon }}.png" alt="фото" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                 {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
