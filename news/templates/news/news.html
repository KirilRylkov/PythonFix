{% extends "article/base.html" %}
{% block content %}
    <div class="container mt-5">
    <div class="row">
                <form action="" method="post">
                    <div>
                        {% csrf_token %}
                        {{ form.search }}
                    </div>
                    <div>
                        <input type="submit" name="send"  value="Узнать" class="mt-2 btn btn-danger">
                    </div>
                </form>
            </div>
        {% for i in all_info %}
        <div>
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">World</strong>
                    <h3 class="mb-0">{{ i.title }}</h3>
                    <div class="mb-1 text-muted">{{ i.data }}</div>
                    <p class="card-text mb-auto">{{ i.description }}</p>
                    <a href="#" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img  width="300" height="300" src="{{ i.image }}" alt="фото" class="img-thumbnail">
                </div>
            </div>
        </div>
     {% endfor %}
        </div>
        </div>
    </div>
{% endblock content %}
